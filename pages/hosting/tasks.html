<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Spotlight</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      .task-container {
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
      }
      h1,
      h2 {
        color: #333;
      }
      iframe {
    width: 100%;
    height: 315px;
    display: block;  /* Ensures no extra space below */
    border: none;    /* Removes any default border */
    padding: 0;      /* Removes any default padding */
    margin: 0;       /* Removes any extra margin */
}
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      button {
        flex: 1;
        padding: 12px;
        margin: 5px;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .platform-button {
        background-color: #007bff;
        color: white;
      }
      .platform-button:hover {
        background-color: #0056b3;
      }
      .next-button {
        background-color: #28a745;
        color: white;
      }
      .next-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="task-container">
      <h1 id="platform-name">Facebook</h1>
      <h2 id="task-name">Task 1: Watch Coach Carter Movie Clip</h2>

      <iframe
        id="video-frame"
        src="https://www.youtube.com/embed/2_fDhqRk_Ro"
        allowfullscreen
      >
      </iframe>

      <div class="button-container">
        <button
          type="button"
          class="platform-button"
          id="platform-link"
          onclick="goToPlatform()"
        >
          Go to Platform
        </button>
        <button
          class="next-button"
          id="next-task"
          onclick="nextTask()"
          type="button"
        >
          Next Task
        </button>
      </div>
    </div>

    <script>
      const FACEBOOK_FAKE_URL =
        "http://127.0.0.1:8000/pages/fake_pages/Facebook-Clone/index.html";
      const INSTAGRAM_FAKE_URL =
        "http://127.0.0.1:8000/pages/fake_pages/instagram-clone/index.html";
      const TWITTER_FAKE_URL =
        "http://127.0.0.1:8000/pages/fake_pages/twitter-clone/index.html";
      const CARTER_PATH = "videos/Coach Carter (6_9) Movie CLIP - Our Deepest Fear (2005) HD.mp4";
      const BIDEN_PATH = "videos/Biden calls out Putin in speech on last day in Europe.mp4";
      const OSCARS_PATH = "videos/Watch the uncensored moment Will Smith smacks Chris Rock on stage at the Oscars, drops F-bomb.mp4";

      // Task List: Platform, Task Name, Video URL, Platform URL
      const tasks = [
        // Coach Carter Videos
        {
          platform: "Facebook",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: TWITTER_FAKE_URL,
        },

        // The Oscar Slap Videos
        {
          platform: "Facebook",
          task: "Watch The Oscar Slap Clip",
          video: OSCARS_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch The Oscar Slap Clip",
          video: OSCARS_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",
          task: "Watch The Oscar Slap Clip",
          video: OSCARS_PATH,
          link: TWITTER_FAKE_URL,
        },

        // Biden's Speech Videos
        {
          platform: "Facebook",
          task: "Watch Biden's Speech",
          video: BIDEN_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch Biden's Speech",
          video: BIDEN_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",
          task: "Watch Biden's Speech",
          video: BIDEN_PATH,
          link: TWITTER_FAKE_URL,
        },
      ];

      let currentTaskIndex = 0;

      function loadTask(index) {
        const task = tasks[index];
        document.getElementById("platform-name").textContent = task.platform;
        document.getElementById("task-name").textContent = task.task;
        document.getElementById("video-frame").src = task.video;
        document
          .getElementById("platform-link")
          .setAttribute("data-link", task.link);

        // Disable the next button if it's the last task
        document.getElementById("next-task").disabled =
          index >= tasks.length - 1;
      }

      async function goToPlatform() {
        const platformUrl = document
          .getElementById("platform-link")
          .getAttribute("data-link");
        window.open(platformUrl, "_blank");
        try {
          let current_platform = 0;
          if (platformUrl.toLowerCase().includes("facebook")) {
            current_platform = 0;
          } else if (platformUrl.toLowerCase().includes("instagram")) {
            current_platform = 1;
          } else if (platformUrl.toLowerCase().includes("twitter")) {
            current_platform = 2;
          }

          const response = await fetch("http://127.0.0.1:5000/start-server", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // Facebook's platform id = 0
            body: JSON.stringify({ platform_id: current_platform }),
          });

          console.log(response);
          if (!response.ok) {
            alert("Failed to send special request: " + response.status);
            return;
          }

          const result = await response.json();
        } catch (error) {
          alert("Error:", error);
        }
      }

      function nextTask() {
        if (currentTaskIndex < tasks.length - 1) {
          currentTaskIndex++;
          loadTask(currentTaskIndex);
        }
      }

      // Load the first task on page load
      loadTask(currentTaskIndex);
    </script>
  </body>
</html>
