<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Spotlight</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      .task-container {
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
        background: white;
        padding: 20px;
      }
      h1,
      h2 {
        color: #333;
      }
      iframe {
        width: 100%;
        height: 315px;
        display: block;
        border: none;
        padding: 0;
        margin: 0;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      button {
        flex: 1;
        padding: 12px;
        margin: 5px;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .platform-button {
        background-color: #007bff;
        color: white;
      }
      .platform-button:hover {
        background-color: #0056b3;
      }
      .next-button {
        background-color: #28a745;
        color: white;
      }
      .next-button:hover {
        background-color: #218838;
      }

      /* ðŸ”¹ Progress Bar Section */
      .progress-container {
        width: 100%;
        background-color: #ddd;
        border-radius: 8px;
        margin: 15px 0;
        height: 30px;
        overflow: hidden;
        display: flex;
        align-items: center;
        position: relative;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #4caf50;
        transition: width 0.4s ease-in-out;
      }
      /* ðŸ”¹ Task Counter */
      #task-counter {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        font-weight: bold;
        color: #333;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="task-container">
      <h1 id="platform-name">Facebook</h1>
      <h2 id="task-name">Task 1: Watch Coach Carter Movie Clip</h2>

      <!-- Progress Bar -->
      <div class="progress-container">
        <span id="task-counter">Task 1 of 9</span>
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <iframe
        id="video-frame"
        src="https://www.youtube.com/embed/2_fDhqRk_Ro"
        allowfullscreen
      ></iframe>

      <div class="button-container">
        <button
          class="next-button"
          id="next-task"
          onclick="nextTask()"
          type="button"
        >
          Next Task
        </button>
      </div>
    </div>

    <script>
      // URLs for Fake Platforms
      const FACEBOOK_FAKE_URL =
        "http://127.0.0.1:8000/pages/fake_pages/Facebook-Clone/index.html";
      const INSTAGRAM_FAKE_URL =
        "http://127.0.0.1:8000/pages/fake_pages/instagram-clone/index.html";
      const TWITTER_FAKE_URL =
        "http://127.0.0.1:8000/pages/fake_pages/twitter-clone/index.html";

      const CARTER_PATH =
        "videos/Coach Carter (6_9) Movie CLIP - Our Deepest Fear (2005) HD.mp4";
      const BIDEN_PATH =
        "videos/Biden calls out Putin in speech on last day in Europe.mp4";
      const OSCARS_PATH =
        "videos/Watch the uncensored moment Will Smith smacks Chris Rock on stage at the Oscars, drops F-bomb.mp4";

      const tasks = [
        {
          platform: "Facebook",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: TWITTER_FAKE_URL,
        },
        {
          platform: "Facebook",
          task: "Watch The Oscar Slap Clip",
          video: OSCARS_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch The Oscar Slap Clip",
          video: OSCARS_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",
          task: "Watch The Oscar Slap Clip",
          video: OSCARS_PATH,
          link: TWITTER_FAKE_URL,
        },
        {
          platform: "Facebook",
          task: "Watch Biden's Speech",
          video: BIDEN_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch Biden's Speech",
          video: BIDEN_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",
          task: "Watch Biden's Speech",
          video: BIDEN_PATH,
          link: TWITTER_FAKE_URL,
        },
        {
          platform: "Facebook",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",
          task: "Watch Coach Carter Movie Clip",
          video: CARTER_PATH,
          link: TWITTER_FAKE_URL,
        },
        {
          platform: "Facebook",
          task: "Watch The Oscar Slap Clip",
          video: OSCARS_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch The Oscar Slap Clip",
          video: OSCARS_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",

          video: OSCARS_PATH,
          link: TWITTER_FAKE_URL,
        },
        {
          platform: "Facebook",

          video: BIDEN_PATH,
          link: FACEBOOK_FAKE_URL,
        },
        {
          platform: "Instagram",
          task: "Watch Biden's Speech",
          video: BIDEN_PATH,
          link: INSTAGRAM_FAKE_URL,
        },
        {
          platform: "Twitter",
          task: "Watch Biden's Speech",
          video: BIDEN_PATH,
          link: TWITTER_FAKE_URL,
        },
      ];
      function setUserIdCookie() {
        // Generate a secure random user_id using crypto API
        const userId = crypto
          .getRandomValues(new Uint8Array(16))
          .toString("hex");
        console.error("Generated user id:" + userId);
        // Set the cookie with the name 'user_id' and the generated value
        document.cookie = `user_id=${userId}; path=/; SameSite=None`;
        console.error("Cookies:" + document.cookie);
      }
      // Function to retrieve a cookie by its name
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
      }
      let currentTaskIndex = 0;

      // ðŸ”¹ Updates Progress Bar and Task Counter
      function updateProgressBar() {
        let progress = ((currentTaskIndex + 1) / tasks.length) * 100;
        document.getElementById("progress-bar").style.width = progress + "%";
        document.getElementById("task-counter").textContent = `Task ${
          currentTaskIndex + 1
        } of ${tasks.length}`;
      }

      // ðŸ”¹ Load a Task
      function loadTask(index) {
        const task = tasks[index];
        document.getElementById("platform-name").textContent = task.platform;
        document.getElementById("task-name").textContent = task.task;
        document.getElementById("video-frame").src = task.video;
        document
          .getElementById("next-task")
          .setAttribute("data-link", task.link);
        updateProgressBar();
      }

      // ðŸ”¹ Load Next Task
      async function nextTask() {
        if (currentTaskIndex <= tasks.length - 1) {
          currentTaskIndex++;
          const platformUrl = document
            .getElementById("next-task")
            .getAttribute("data-link");
          window.open(platformUrl, "_blank");

          try {
            let current_platform = 0;
            if (platformUrl.toLowerCase().includes("facebook")) {
              current_platform = 0;
            } else if (platformUrl.toLowerCase().includes("instagram")) {
              current_platform = 1;
            } else if (platformUrl.toLowerCase().includes("twitter")) {
              current_platform = 2;
            }
            const userId = getCookie("user_id");

            if (!userId) {
              // If the cookie is not set, call setUserIdCookie
              setUserIdCookie();
            } else {
              console.error("Existing user_id cookie:", userId);
            }

            const response = await fetch("http://127.0.0.1:5000/start-server", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                platform_id: current_platform,
                user_id: userId,
              }),
            });

            if (!response.ok) {
              alert("Failed to send special request: " + response.status);
              return;
            }

            await response.json();
          } catch (error) {
            console.error("Error:", error);
          }

          loadTask(currentTaskIndex);
        }
      }

      loadTask(currentTaskIndex);
    </script>
  </body>
</html>
