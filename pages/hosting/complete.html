<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completion</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .completion-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 90%;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        color: #333;
      }
      p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 30px;
      }
      .important {
        color: red;
        font-weight: bold;
      }
      button {
        padding: 15px 25px;
        font-size: 1.3em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: #28a745;
        color: white;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="completion-container">
      <h1>Congratulations! ðŸŽ‰</h1>
      <p>Thank you for completing all the tasks.</p>
      <p class="important">Before leaving, you must click the button below.</p>
      <button id="confirm-btn">I Acknowledge</button>
    </div>

    <script>
      let buttonClicked = false;

      document
        .getElementById("confirm-btn")
        .addEventListener("click", function () {
          buttonClicked = true;
          alert("You can now safely close the page. Thank you!");
          fetch("http://127.0.0.1:5000/end-collection")
            .then((response) => response.json()) // Parse the JSON response
            .then((data) => {
              console.log("Deleted db file:", data);
            })
            .catch((error) => {
              console.error("Error deleting db file:", error);
            });

          window.removeEventListener("beforeunload", preventExit);
        });

      function preventExit(event) {
        if (!buttonClicked) {
          event.preventDefault();
          event.returnValue = "You must click the button before leaving!";
          alert("You must click the button before leaving!");
        }
      }

      window.addEventListener("beforeunload", preventExit);
    </script>
  </body>
</html>
