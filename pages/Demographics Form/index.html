<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keystroke Data Collection</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="question">
    <h3>Question 1: What is your first name??</h3>
    <textarea id="response1" rows="4" cols="50" placeholder="Type your response here..."></textarea>
  </div>
  <br>
  <div class="question">
    <h3>Question 2: What is your last name?</h3>
    <textarea id="response2" rows="4" cols="50" placeholder="Type your response here..."></textarea>
  </div>
    <label for="genders">What is your gender?</label>
    <select name="genders" id="genders">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <br>
  <br>
  <label for="age">Age:</label>
  <input type="number" name="age" id="age" />
    <br>
  <br>

    <label for="handedness">What is your handedness?</label>
    <select name="handedness" id="handedness">
    <option value="left">Left</option>
    <option value="right">Right</option>
    <option value="ambidextrous">Ambidextrous</option>
  </select>

  <br>
  <br>
  
<label for="education">What is your education?</label>
    <select name="education" id="education">
    <option value="bachelor">Bachelor</option>
    <option value="master">Masters</option>
    <option value="doctorate">Doctorate</option>
  </select>
  <br>

  <button id="submit">Submit</button>
</body>
</html>
